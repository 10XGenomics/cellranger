    type = "Percent"
    json_key = "ANTIBODY_feature_reads_in_cells"
    header = "Antibody reads in cells"

    [antibody_library.mean_reads_per_cell_associated_partition]
    type = "FloatAsInt"
    json_key = "ANTIBODY_reads_per_cell"
